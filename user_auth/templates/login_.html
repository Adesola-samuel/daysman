{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<title>FCRS | User Login</title>


    <div class="col col-md-4 col-md-offset-4 text-light" style="box-shadow:0 0 5px #fbfcfd;padding:10px;margin:0 auto;background:#006666;opacity:0.7;">
        <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
                    {{form.username|as_crispy_field}}
                    {{form.password|as_crispy_field}}
            {% for message in messages %}
            <p class="text-light text-center">
               <b> {{message}} ! </b>
            </p>
            {% endfor %}

            <input type="submit" value="Login" class="btn btn-block us-btn"></center>
            <center><b><a style="color:#fbfcfd" href="{% url 'user_auth:create_user' %}">Sign up</a></b></center>
            <center><b><a style="color:#fbfcfd" href="{% url 'user_auth:login' %}">Reload Form</a></b></center>
        </form>


    </div>

{% endblock content %}
